<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EcoConecta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-cadastro">
    <div class="container-cadastro">
        <img src="assets/Imagem do WhatsApp de 2025-06-12 à(s) 12.59.37_2c912e11-Photoroom.png" alt="EcoConecta Logo" style="width: 200px; margin-bottom: 1.2rem;">
        <h2>Inscreva-se no EcoConecta</h2>
        <form id="form-cadastro" autocomplete="on">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

            <label for="email">Seu E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="senha">Sua senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">

            <label for="perfil">Perfil</label>
            <select id="perfil" name="perfil" required>
                <option value="">Selecione</option>
                <option value="admin">Admin</option>
                <option value="catador">Catador</option>
            </select>

            <button type="submit" class="botao inscrever">Criar Conta</button>
            <p style="margin-top:1.2rem;">Já tem conta? <a href="login.html">Faça login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
