<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoConecta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-login">
    <div class="container-login">
        <img src="assets/Imagem do WhatsApp de 2025-06-12 à(s) 12.59.37_2c912e11-Photoroom.png" alt="logo" style="width: 200px; margin-bottom: 1.2rem">
        <h2>Faça seu Login</h2>
        <form id="form-login" autocomplete="on">
            <label for="email">Seu E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="senha">Sua senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

            <button type="submit" class="botao entrar">Entrar</button>
            <p style="margin-top:1.2rem;">Não tem conta? <a href="cadastro.html">Inscreva-se</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
